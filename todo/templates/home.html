<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .filters {
      text-align: center;
      margin-top: 20px;
    }
    .filters button {
      margin: 0 5px;
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
    {% if user.is_authenticated %}
    <h1>Welcome {{ user.username }} </h1>
    {% endif %}
  <h1>üìù My To-Do List</h1>
  
  <form method="POST" action="/addtask">
    {% csrf_token %}
    <input type="text" name="task" placeholder="Enter your task here..." required>
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        <span class="{% if task.status %}done{% endif %}">{{ task.title }}</span>
        <div>
          <a href="{% url 'complete_task' task.id %}">‚úÖ</a>
          <a href="{% url 'delete_task' task.id %}">üóë</a>
        </div>
      </li>
    {% empty %}
      <li>No tasks yet!</li>
    {% endfor %}
  </ul>

    <div class="filters">
    <a href="?filter=all"><button>All</button></a>
    <a href="?filter=active"><button>Active</button></a>
    <a href="?filter=completed"><button>Done</button></a>
  </div> 
  <a href="/logout"><button>Logout</button></a>
</body>
</html>
